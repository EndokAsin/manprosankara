<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankara NGO Project Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .loading-spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Interactive Elements */
        .hover-trigger .hover-target { visibility: hidden; opacity: 0; transition: opacity 0.2s; }
        .hover-trigger:hover .hover-target { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-5 right-5 z-50 transform transition-transform translate-x-full duration-300">
        <div class="bg-white border-l-4 border-green-500 rounded shadow-lg p-4 flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <span id="toast-msg">Notification</span>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r hidden md:flex flex-col z-10">
            <div class="p-6 flex items-center border-b">
                <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold mr-3">S</div>
                <h1 class="text-xl font-bold tracking-tight text-green-900">SANKARA</h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-3">
                    <li>
                        <button onclick="app.showPage('dashboard')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-green-50 text-gray-600 hover:text-green-700 font-medium transition flex items-center">
                            <i class="fas fa-home w-6"></i> Dashboard
                        </button>
                    </li>
                    <li>
                        <button onclick="app.showPage('projects')" class="w-full text-left px-4 py-3 rounded-lg bg-green-50 text-green-700 font-medium transition flex items-center">
                            <i class="fas fa-project-diagram w-6"></i> Proyek
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t">
                <button onclick="app.generateBandungData()" class="w-full bg-green-100 text-green-800 text-xs py-2 px-3 rounded hover:bg-green-200 transition">
                    <i class="fas fa-database mr-1"></i> Generate "Bandung Menyapa"
                </button>
                <div class="mt-2 text-xs text-gray-400 text-center">Connected to Supabase</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
            
            <!-- Mobile Header -->
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center">
                <div class="font-bold text-green-700">SANKARA</div>
                <button class="text-gray-600"><i class="fas fa-bars"></i></button>
            </header>

            <!-- Content Area -->
            <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8">
                <!-- Dynamic Content Loaded Here -->
                <div class="flex justify-center items-center h-full">
                    <div class="loading-spinner"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- MODALS -->

    <!-- Modal Project (Create/Edit) -->
    <div id="modal-project" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-green-600 px-6 py-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg" id="modal-project-title">Proyek Baru</h3>
                <button onclick="app.toggleModal('modal-project')" class="hover:text-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <form id="form-project" class="p-6 space-y-4">
                <input type="hidden" name="id" id="project-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kegiatan</label>
                    <input type="text" name="title" id="project-title" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Regional</label>
                        <select name="regional" id="project-regional" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                            <option value="Bandung">Bandung</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Project Leader</label>
                        <input type="text" name="leader" id="project-leader" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tema</label>
                    <input type="text" name="theme" id="project-theme" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                        <input type="date" name="event_date" id="project-date" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lokasi</label>
                        <input type="text" name="location" id="project-location" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select name="status" id="project-status" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                        <option value="Planning">Planning</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Simpan Proyek</button>
            </form>
        </div>
    </div>

    <!-- Modal Rundown -->
    <div id="modal-rundown" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-green-600 px-6 py-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg" id="modal-rundown-title">Item Rundown</h3>
                <button onclick="app.toggleModal('modal-rundown')" class="hover:text-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <form id="form-rundown" class="p-6 space-y-4">
                <input type="hidden" name="id" id="rundown-id">
                <input type="hidden" name="project_id" id="rundown-project-id">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Mulai</label>
                        <input type="text" name="time_start" id="rundown-start" placeholder="08:00" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Selesai</label>
                        <input type="text" name="time_end" id="rundown-end" placeholder="09:00" class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kegiatan</label>
                    <input type="text" name="activity" id="rundown-activity" required class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Keterangan/PIC</label>
                    <textarea name="description" id="rundown-desc" rows="2" class="w-full border rounded px-3 py-2"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700">Simpan Rundown</button>
            </form>
        </div>
    </div>

    <!-- Modal Budget -->
    <div id="modal-budget" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-green-600 px-6 py-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg" id="modal-budget-title">Item Budget</h3>
                <button onclick="app.toggleModal('modal-budget')" class="hover:text-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <form id="form-budget" class="p-6 space-y-4">
                <input type="hidden" name="id" id="budget-id">
                <input type="hidden" name="project_id" id="budget-project-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Barang</label>
                    <input type="text" name="item_name" id="budget-item" required class="w-full border rounded px-3 py-2">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Jumlah (Qty)</label>
                        <input type="text" name="quantity" id="budget-qty" placeholder="Misal: 10 Pcs" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Harga Satuan</label>
                        <input type="number" name="unit_price" id="budget-price" class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Total Harga</label>
                    <input type="number" name="total_price" id="budget-total" class="w-full border rounded px-3 py-2 bg-gray-50">
                    <p class="text-xs text-gray-400 mt-1">*Otomatis dihitung jika unit & qty (angka) diisi.</p>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700">Simpan Budget</button>
            </form>
        </div>
    </div>

    <!-- Modal Volunteer -->
    <div id="modal-volunteer" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-green-600 px-6 py-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg" id="modal-volunteer-title">Divisi Volunteer</h3>
                <button onclick="app.toggleModal('modal-volunteer')" class="hover:text-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <form id="form-volunteer" class="p-6 space-y-4">
                <input type="hidden" name="id" id="volunteer-id">
                <input type="hidden" name="project_id" id="volunteer-project-id">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Divisi</label>
                        <input type="text" name="role_name" id="volunteer-role" required class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="w-24">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jumlah</label>
                        <input type="number" name="count" id="volunteer-count" class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Jobdesk</label>
                    <textarea name="jobdesk" id="volunteer-jobdesk" rows="3" class="w-full border rounded px-3 py-2"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700">Simpan Divisi</button>
            </form>
        </div>
    </div>


    <script>
        // --- KONFIGURASI SUPABASE ---
        // Sesuai input user
        const SUPABASE_URL = 'https://ruehfvjwdasqpzmroaau.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZWhmdmp3ZGFzcXB6bXJvYWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MjAwMzgsImV4cCI6MjA3OTk5NjAzOH0.T96V7eHlNpBDV6yIJN1WbFXXb8LUYbA3yWDloY_jya8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- APP STATE ---
        const app = {
            currentPage: 'projects',
            activeProjectId: null, // Stores current project ID being viewed
            projects: [],
            
            init: async () => {
                await app.fetchProjects();
                app.showPage('projects');
                
                // --- FORM LISTENERS ---

                // Project Form
                document.getElementById('form-project').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await app.handleFormSubmit(e.target, 'projects', app.fetchProjects);
                });

                // Rundown Form
                document.getElementById('form-rundown').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await app.handleFormSubmit(e.target, 'rundowns', () => app.getProjectDetails(app.activeProjectId));
                });

                // Budget Form
                document.getElementById('form-budget').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await app.handleFormSubmit(e.target, 'budgets', () => app.getProjectDetails(app.activeProjectId));
                });
                
                // Auto-calc budget
                const bQty = document.getElementById('budget-qty');
                const bPrice = document.getElementById('budget-price');
                const calc = () => {
                    const q = parseFloat(bQty.value) || 0;
                    const p = parseFloat(bPrice.value) || 0;
                    if(q && p) document.getElementById('budget-total').value = q * p;
                };
                bQty.addEventListener('input', calc);
                bPrice.addEventListener('input', calc);


                // Volunteer Form
                document.getElementById('form-volunteer').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await app.handleFormSubmit(e.target, 'volunteers', () => app.getProjectDetails(app.activeProjectId));
                });
            },

            // --- GENERIC FORM HANDLER ---
            handleFormSubmit: async (form, tableName, refreshCallback) => {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                const id = data.id; // Check if update or insert
                delete data.id; // Remove ID from payload for update/insert logic if needed, but Supabase upsert needs ID usually or separate logic
                
                let error;

                if (id) {
                    // Update
                    const { error: err } = await supabase.from(tableName).update(data).eq('id', id);
                    error = err;
                    app.showToast(error ? "Gagal update data" : "Data berhasil diperbarui!");
                } else {
                    // Insert
                    const { error: err } = await supabase.from(tableName).insert([data]);
                    error = err;
                    app.showToast(error ? "Gagal simpan data" : "Data berhasil disimpan!");
                }

                if (!error) {
                    // Close relevant modal
                    if(tableName === 'projects') app.toggleModal('modal-project');
                    else if(tableName === 'rundowns') app.toggleModal('modal-rundown');
                    else if(tableName === 'budgets') app.toggleModal('modal-budget');
                    else if(tableName === 'volunteers') app.toggleModal('modal-volunteer');
                    
                    form.reset();
                    if(refreshCallback) await refreshCallback();
                    // If we updated project, refresh current view if we are inside it
                    if(tableName === 'projects' && app.currentPage === 'detail' && app.activeProjectId) {
                        await app.getProjectDetails(app.activeProjectId);
                    }
                }
            },

            // --- GENERIC DELETE HANDLER ---
            deleteItem: async (table, id) => {
                if(!confirm("Yakin ingin menghapus item ini?")) return;
                
                const { error } = await supabase.from(table).delete().eq('id', id);
                if (error) {
                    app.showToast("Gagal menghapus data.");
                } else {
                    app.showToast("Data dihapus.");
                    if(table === 'projects') {
                        await app.fetchProjects();
                        app.showPage('projects');
                    } else {
                        await app.getProjectDetails(app.activeProjectId);
                    }
                }
            },

            // --- MODAL HELPERS ---
            
            openProjectModal: (project = null) => {
                const form = document.getElementById('form-project');
                form.reset();
                if (project) {
                    document.getElementById('modal-project-title').innerText = "Edit Proyek";
                    document.getElementById('project-id').value = project.id;
                    document.getElementById('project-title').value = project.title;
                    document.getElementById('project-regional').value = project.regional;
                    document.getElementById('project-leader').value = project.leader;
                    document.getElementById('project-theme').value = project.theme;
                    document.getElementById('project-date').value = project.event_date;
                    document.getElementById('project-location').value = project.location;
                    document.getElementById('project-status').value = project.status || 'Planning';
                } else {
                    document.getElementById('modal-project-title').innerText = "Buat Proyek Baru";
                    document.getElementById('project-id').value = "";
                }
                app.toggleModal('modal-project');
            },

            openRundownModal: (item = null) => {
                document.getElementById('form-rundown').reset();
                document.getElementById('rundown-project-id').value = app.activeProjectId;
                if(item) {
                    document.getElementById('rundown-id').value = item.id;
                    document.getElementById('rundown-start').value = item.time_start;
                    document.getElementById('rundown-end').value = item.time_end;
                    document.getElementById('rundown-activity').value = item.activity;
                    document.getElementById('rundown-desc').value = item.description;
                    document.getElementById('modal-rundown-title').innerText = "Edit Rundown";
                } else {
                    document.getElementById('rundown-id').value = "";
                    document.getElementById('modal-rundown-title').innerText = "Tambah Rundown";
                }
                app.toggleModal('modal-rundown');
            },

            openBudgetModal: (item = null) => {
                document.getElementById('form-budget').reset();
                document.getElementById('budget-project-id').value = app.activeProjectId;
                if(item) {
                    document.getElementById('budget-id').value = item.id;
                    document.getElementById('budget-item').value = item.item_name;
                    document.getElementById('budget-qty').value = item.quantity;
                    document.getElementById('budget-price').value = item.unit_price;
                    document.getElementById('budget-total').value = item.total_price;
                    document.getElementById('modal-budget-title').innerText = "Edit Budget";
                } else {
                    document.getElementById('budget-id').value = "";
                    document.getElementById('modal-budget-title').innerText = "Tambah Budget";
                }
                app.toggleModal('modal-budget');
            },

            openVolunteerModal: (item = null) => {
                document.getElementById('form-volunteer').reset();
                document.getElementById('volunteer-project-id').value = app.activeProjectId;
                if(item) {
                    document.getElementById('volunteer-id').value = item.id;
                    document.getElementById('volunteer-role').value = item.role_name;
                    document.getElementById('volunteer-count').value = item.count;
                    document.getElementById('volunteer-jobdesk').value = item.jobdesk;
                    document.getElementById('modal-volunteer-title').innerText = "Edit Divisi";
                } else {
                    document.getElementById('volunteer-id').value = "";
                    document.getElementById('modal-volunteer-title').innerText = "Tambah Divisi";
                }
                app.toggleModal('modal-volunteer');
            },

            // --- NAVIGATION & UI ---
            showPage: (pageName) => {
                app.currentPage = pageName;
                const container = document.getElementById('content-area');
                
                if (pageName === 'dashboard') {
                    app.activeProjectId = null;
                    const totalProjects = app.projects.length;
                    const upcoming = app.projects.filter(p => new Date(p.event_date) > new Date()).length;
                    
                    container.innerHTML = `
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Dashboard Overview</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                                <div class="text-gray-500 text-sm">Total Proyek</div>
                                <div class="text-3xl font-bold text-gray-800">${totalProjects}</div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                                <div class="text-gray-500 text-sm">Akan Datang</div>
                                <div class="text-3xl font-bold text-gray-800">${upcoming}</div>
                            </div>
                        </div>
                    `;
                } else if (pageName === 'projects') {
                    app.activeProjectId = null;
                    app.renderProjectList(container);
                }
            },

            toggleModal: (id) => {
                const modal = document.getElementById(id);
                if (modal.classList.contains('hidden')) {
                    modal.classList.remove('hidden');
                } else {
                    modal.classList.add('hidden');
                }
            },

            showToast: (msg) => {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                toast.classList.remove('translate-x-full');
                setTimeout(() => {
                    toast.classList.add('translate-x-full');
                }, 3000);
            },

            formatCurrency: (num) => {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(num);
            },

            formatDate: (dateString) => {
                if(!dateString) return '-';
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            },

            // --- DATA FUNCTIONS ---

            fetchProjects: async () => {
                const { data, error } = await supabase.from('projects').select('*').order('created_at', { ascending: false });
                if (error) {
                    console.error("Error fetching projects:", error);
                    app.showToast("Gagal mengambil data proyek. Cek console.");
                } else {
                    app.projects = data;
                }
            },

            getProjectDetails: async (id) => {
                app.activeProjectId = id;
                app.currentPage = 'detail';
                
                // Fetch basic info, rundown, budget, volunteers concurrently
                const [proj, rundowns, budgets, volunteers] = await Promise.all([
                    supabase.from('projects').select('*').eq('id', id).single(),
                    supabase.from('rundowns').select('*').eq('project_id', id).order('time_start', {ascending: true}),
                    supabase.from('budgets').select('*').eq('project_id', id),
                    supabase.from('volunteers').select('*').eq('project_id', id)
                ]);

                if (proj.error) {
                    app.showToast("Error loading details");
                    return;
                }

                app.renderProjectDetailView(proj.data, rundowns.data || [], budgets.data || [], volunteers.data || []);
            },

            // --- RENDERING ---

            renderProjectList: (container) => {
                let html = `
